<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<form th:action="@{/users/save}" th:object=" ${users}" method="post">
    <input type="hidden" th:field="*{users.id}"/>

    <label>Name:</label>
    <label>
        <input type="text" th:field="*{users.name}" required>
    </label><br><br>

    <label>Surname:</label>
    <label>
        <input type="text" th:field="*{users.surname}" required>
    </label><br><br>

    <button type="submit">Сохранить</button>
</form>
